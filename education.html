<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #007acc;
            text-shadow: 1px 1px 2px #a0c4ff;
        }

        p {
            color: deepskyblue;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #007acc;
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        a:hover {
            color: #004080;
            border-bottom-color: #004080;
        }
    </style>
</head>
<body>
    <h2>Education</h2>
    <p>I study at <strong>IHSB</strong>. I am in 7th grade, and I am passionate about learning programming and technology.</p>
    <p>At IHSB, the curriculum encourages students to explore STEM subjects and develop critical thinking skills.</p>
    <p>Learn more about their educational programs on the <a href="https://www.ihsb.de" target="_blank" rel="noopener noreferrer">IHSB official website</a>.</p>
</body>
</html>
